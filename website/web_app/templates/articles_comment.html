{% extends "base.html" %}
{% block body_block %}


<div class="site-form">
    <h2>Create a new comment to an article</h2>
    <!--    enctyp is necessary due to the image upload field-->
    <form class="textarea" method="post" enctype="multipart/form-data">
        {% csrf_token%}
        {{ form }}
        <input type="submit" value="create">
    </form>
</div>
<script src="/static/web_app/slugify.js"></script>
{% endblock %}
