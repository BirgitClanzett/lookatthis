<{% extends 'base.html' %}

{%  load static from staticfiles %}
{% block body_block %}


<body>

<form class="site-form"  action="{% url 'accounts:login'   %}" method="post">
    <h1>Please, login to my Homepage</h1>
    <hr>
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
       <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" value="Login">
 </form>
</body>
{% endblock %}
